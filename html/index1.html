<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' type='text/css' href='../css/google_homepage1.css' />
<meta charset="utf-8" />  
</head>
<body>
	<div class='header'>	
    <ul>
      <li id='username'>Stephen</li>
      <li id='gmail'><a href="https://mail.google.com/">Gmail</a></li>
      <li id='images'><a href='https://www.google.com/imghp'>Images</a></li>
      <li id='app_tab'><img src='http://flatfrogblog.com/wp-content/uploads/2014/01/app-launcher-150x150.png'></li>
      <li id='alerts'><a href='https://www.google.com/alerts'><img src='http://uxrepo.com/static/icon-sets/google-material/png32/256/000000/android-notifications-256-000000.png'></a></li>
      <li id='user_icon'><a href='https://myaccount.google.com/'><img id='img' src="https://lh6.googleusercontent.com/-93FA__ZqUxI/AAAAAAAAAAI/AAAAAAAAAAA/rZyd5k35GNo/s32-c-mo/photo.jpg"></a></li>
    </ul>
	</div>
	<div class='content'>
 <!--   <div id='image'><img src='https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png'></div> -->
    <div id='image1'></div>
    <div id='country'>Australia</div>
    <div id='search_bar'>
      <form>
          <input='text'>
          <img src='http://1.bp.blogspot.com/-lINg3E20_4Y/VebwdAy_MaI/AAAAAAAAFJU/8Jg2H-3-_cc/s1600/Microphone.png'>
        <br><br><br>
          <input id='search' type='submit' value='Search Google'>
          <input id='luck' type='submit' value="I'm Feeling Lucky">     
      </form>
    </div>  
	</div>
      
	<div class='footer'>
    <div class='left'>
      <ul>
        <li id='advt'><a href="https://www.google.com.au/intl/en/ads/?fg=1">Advertising</a></li>
        <li id='biz'><a href="https://www.google.com.au/services/?fg=1">Business</a></li>
        <li id='abt'><a href="https://www.google.com.au/intl/en/about/">About</a></li>
      </ul>  
    </div>
    <div class='right'>
      <ul>
        <li id='pvc'><a href="https://www.google.com.au/intl/en/policies/privacy/?fg=1">Privacy</a></li>
      <li id='tms'><a href="https://www.google.com.au/intl/en/policies/terms/regional.html">Terms</a></li>
        <li id='set'><a href="https://www.google.com.au/preferences?hl=en">Settings</a></li>
      </ul>  
    </div>
	</div>

</html>
